    <body>

        <main>

            <form action="" method="get">
            <!-- form action= "" method="post"-->

                <fieldset>
                    <legend>Título do Formulário</legend>
                    <div><label for="">Nome</label>
                        <input type="text" name="nome" id="" placeholder="Insira o seu Nome" required>
                    </div>

                    <div><label for="">Número</label>
                        <input type="number" name="form_email" id="" min="" max="">
                    </div>

                    <div><label for="">Email</label>
                        <input type="email" name="" id="" value="@cesae.pt">
                    </div>

                    <div><label for="">Password</label>
                        <input type="password" name="" id="">
                    </div>

                    <div><label for="">Data</label>
                        <input type="date" name="" id="">
                    </div>

                    <div><label for="">Ficheiro</label>
                        <input type="file" name="" id="">
                    </div>

                    <div><label for="">Dia da semana atual</label><br>
                        <input type="radio"  name="dia" id=""><label for="dia_2f">Segunda-feira</label><br>
                        <input type="radio"  name="dia" id=""><label for="dia_3f">Terça-feira</label><br>
                        <input type="radio"  name="dia" id=""><label for="dia_4f">Quarta-feira</label><br>
                        <input type="radio"  name="dia" id=""><label for="dia_5f">Quinta-feira</label><br>
                        <input type="radio"  name="dia" id=""><label for="dia_6f">Sexta-feira</label>
                    </div>
        <br><br><br>
                    <div>
                        <label for="">Cor favorita</label><br>
                        <input type="checkbox" name="" id=""> <label for="">Azul</label><br>
                        <input type="checkbox" name="" id=""> <label for="">Vermelho</label><br>
                        <input type="checkbox" name="" id=""> <label for="">Laranja</label><br>
                        <input type="checkbox" name="" id=""> <label for="">Verde</label><br>
                        <input type="checkbox" name="" id=""> <label for="">Amarelo</label>
                    </div>
        <br><br><br>
                    <div>
                        <label for="">Curso:</label>
                        <select name="form_curso" id="form_curso">
                            <option value="" disabled selected>Selecione uma opção:</option>
                            <option value="softdev">Software Developer</option>
                            <option value="fendev">Frontend Developer</option>
                            <option value="ncsa">Network and Cybersecurity</option>
                            <option value="dataan">Data Analyst</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <div>
                        <textarea name="" id="" cols="30" rows="3"></textarea>
                    </div>

                    <br>

                    <div>

                        <input type="reset" value="Limpar">
                        <input type="submit" value="Enviar">

                    </div>

                </fieldset>

            </form>
